<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{cadastrando ? 'Cadastro de novo Usuário' : 'Entrar'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{ erro }}
                                    </div>

                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{mensagemSucesso}}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" autocomplete="off"
                                                    [(ngModel)]="username"
                                                    class="form-control py-4"
                                                    placeholder="Digite seu Login" 
                                            />
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password"
                                                    [(ngModel)]="password"
                                                    class="form-control py-4"
                                                    placeholder="Digite sua Senha" 
                                            />
                                        </div>

                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button class="btn btn-primary" type="button" *ngIf="cadastrando" (click)="cadastrar()">
                                                Cadastrar
                                            </button>

                                            <button (click)="cancelaCadastro()" class="btn btn-danger ml-1" type="button" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Não Possui Usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
